{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

  <a href='/new-event'>
    <button class='button is-link'>Add a New Event</button>
  </a>

  <table class='table event-table'>
    <thead>
      <tr>
        <th>Episode</th>
        <th>Event</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for event in event_list %}       
        <tr>
          <td>
            <a href="/{{event['show']|lower}}/{{event['episode']}}">
              {{event['show']}} {{event['episode']}}
            </a>
          </td>
          <td>
            <a href="/event/id/{{event['id']}}">
              {{event['description']}}
            </a>
          </td>
          <td>{{event['timestamp']}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
