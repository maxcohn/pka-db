{% extends 'base.html' %}

{% block title %}{{event['description']}} - {% endblock %}
{% block description %}{{event['description']}}{% endblock %}

{% block content %}

  <h2 class='title'>{{event['description']}}</h2>


  {% if yt_link is not none %}
    <div class='yt-embed'>
      <iframe src="https://www.youtube.com/embed/{{yt_link}}?start={{event['timestamp']}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  {% endif %}
 

{% endblock %}
