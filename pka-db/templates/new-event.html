{% extends 'base.html' %}

{% block title %}Submit a new event{% endblock %}

{% block content %}

  <div class='form' style='width: 75%'>
    <!-- Episode selector -->
    <div class='field is-horizontal'>
      <div class="field-label is-normal">
        <label class="label">Episode</label>
      </div>
      <div class='field-body'>
        <div class='field has-addons'>
          <div class='control'>
            <div class='select'>
              <select id='show-input'>
                <option value='pka'>PKA</option>
                <option value='pkn'>PKN</option>
              </select>
            </div>
          </div>
          <div class='control'>
            <input class='input' min='0' value='0' type='number' placeholder='Episode Number' id='episode-input'/>
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- Timestamp -->
    <div class='field is-horizontal'>
      <div class="field-label is-normal">
        <label class="label">Timestamp</label>
      </div>
      <div class='field-body'>
        <input class='input' value='00:00:00' type='text' id='timestamp-input' />

      </div>
    </div>

    <!-- Description -->
    <div class='field is-horizontal'>
      <div class="field-label is-normal">
        <label class="label">Description</label>
      </div>
      <div class='field-body'>
        <textarea class='textarea' maxlength='140' id='description-input'></textarea>

      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <!-- Left empty for spacing -->
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <button class="button is-primary" id='submit-event'>Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock %}
